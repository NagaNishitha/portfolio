<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/20fed79ef8.js"></script>
    <title> Weather</title>
</head>
<body>
    <div class="container">
        <section class="main">
            <section class="inputs">
                <header>
                    <i class="far-3px fa-solid fa-arrow-left"></i>Weather_App | By Naga Nishitha 
                </header>
                <i class="far-3px fa-solid fa-cloud-sun-rain"></i>
                <input type="text" placeholder="Enter your city name ....." id="cityinput">
                <i id="i1" class='far-3px fa-solid fa-magnifying-glass'></i>
                <input type="submit" value="Submit" id="add">
                <button placeholder="submit" id="add"></button>
            </section>
            <section class="display">
                <div class="wrapper">
                    <h2 id="cityoutput"></h2>
                    <p id="description"></p>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <!--<i class="far-3px fa-regular fa-temperature-full"></i>|--> 

                </div>
            </section>
        </section>
    </div>
</body>
</html>
